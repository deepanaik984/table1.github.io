<!DOCTYPE html>
<html>
<head>
    <title>Standard-Html-Form</title>
    <style>
        a:link{
            color:blue;

        }
        a:visited{
            color:purple;
        }
        a:active{
            color:red;
        }
        a:hover{
            background-color:aqua;
        }
        a{
            border:5px solid black;
            text-decoration:none;
            border-radius:10px;
            text-align: center;
        }
        fieldset{
            background-color:green;
            border:10px solid black;
            width:30%;
            text-align:center;
        }
        h2{
            border:2px solid purple;
            color:peru;
            text-align: center;
        }
        body{
          
       background-color: blanchedalmond;
       
        }
        form{
            text-align: center;
        }
        span{
            color: red;
        }



    </style>
</head>
<body>
    
     <center>  
    <fieldset>
       <legend ><h2>Contact Details</h2></legend> 
       <form action="message.html">
        
        <p>Please enter your personal details:<br><br>
            <label for="">Salutation</label>

                <select>
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                </select><br><br>
            
            <label for="fname">First Name:</label><span>*</span>
            <input type="text" id="fname" required  name="fname"><br><br>

            <label for="lname">Last Name:</label><span>*</span>
            <input type="text" id="lname" required name="lname"><br><br>

            <label for="email">Email:</label><span>*</span>
            <input type="text" id="email" required name="email"><br><br>

            <label for="dob">Date-Of-Birth</label><span>*</span>
            <input type="date" id="dob" required name="dob"><br><br>

            <label for="te">Street address:</label><span>*</span>
            
            <textarea name="address" id="te"  cols="30" rows="4"></textarea><br><br>
            

            <label for="town">Town/city:</label>
            <input list="city" id="town" required name="town"><br><br>
            <datalist id="city">
                <option>Bagalkote</option>
                <option>Ballari</option>
                <option>Bangalore</option>
                <option>Belgaum</option>
                <option>Bhadravati</option>
                <option>Bidar</option>
                <option>Bijapur</option>
                <option>Chikmagalur</option>
                <option>Chitradurga</option>
                <option>Davanagere</option>
                <option>Dharwad</option>
                <option>Gadag-Betagiri</option>
                <option>Gangavati</option>
                <option>Hassan</option>
                <option>Hospet</option>
                <option>Hubli</option>
                <option>Hubli-Dharwad</option>
                <option>Kalaburagi</option>
                <option>Kolar</option>
                <option>Mandya</option>
                <option>Mangalore</option>
                <option>Mysore</option>
                <option>Narasimharaja</option>
                <option>Raichur</option>
                <option>Ranebennuru</option>
                <option>Robertsonpet</option>
                <option>Shimoga</option>
                <option>Tumkur</option>
                <option>Udupi</option>
            </datalist>
            
            <label for="zip">Postcode/zip:</label><span>*</span>
            <input type="" id="zip" name="zip"><br><br>

            <label for="mobile">Mobile No:</label><span>*</span>
            <input type="" id="mobile" required name="mobile" pattern="[6,9]{1}[0-9]{9}"> <br><br>

            <label for="">Gender:</label><span>*</span>
            
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </p>
        
    </fieldset>

    <fieldset>
        <legend><h2>Educational Details</h2></legend>

        <label for="">Resume</label><span>*</span>
        <input type="file"><br><br>

        <label for="per">Degree %: </label><span>*</span>
        <input type="" id="per" required name="per"><br><br>

        <label for="no">Roll No: </label><span>*</span>
        <input type="" id="no" required name="no"><br><br>

        <label for="">Department: </label><span>*</span>
        
        <input type="radio" id="cse" name="dept">
        <label for="cse">CSE</label>

        <input type="radio" id="ece" name="dept">
        <label for="ece">ECE</label>

        <input type="radio" id="eee" name="dept">
        <label for="eee">EEE</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label><br><br>

        <label for="yop">Year Of Graduation: </label><span>*</span>
        <input list="yog" id="yop" required name="yop">

        <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist><br><br>
       
        <label for="">Skills:</label><span>*</span><br>

        
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>

       
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>

        
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">JavaScript</label>

       
        <input type="checkbox" name="java" id="java">
        <label for="java">JAVA</label>

        
        <input type="checkbox" name="python" id="python">
        <label for="python">PYTHON</label>

       
        <input type="checkbox" name="sql" id="sql">
        <label for="sql">SQL</label><br><br>

        <label for="">Educatinal Qualification:</label><span>*</span>
        
        <select>
            <option>--None--</option>
            <option>BE/BTECH</option>
            <option>BSc</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>BMSA</option>
            <option>BArch</option>
            <option>MTech</option>
            <option>MSc</option>
            <option>MBA</option>
        </select>
        
        <br><br>

        <label for="per">10th %: </label><span>*</span>
        <input type="text" id="per" required name="per"><br><br>

        <label for="per">12th %: </label><span>*</span>
        <input type="text" id="per" name="per"><br><br>

        <label for="per">Diploma %: </label><span>*</span>
        <input type="text" id="per" name="per"><br><br>

    </fieldset>

    
   <a href="message.html">Submit</a>
   </center>


</form>


</body>
</html>
